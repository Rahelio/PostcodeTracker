<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>UK Postcode Distance Calculator</title>
    <!-- Bootstrap CSS (Light Theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-location-dot me-1"></i>
                Postcode Distance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-play me-1"></i> Auto Journey
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/manual-journey' %}active{% endif %}" href="/manual-journey">
                            <i class="fas fa-route me-1"></i> Manual Journey
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/locations' %}active{% endif %}" href="/locations">
                            <i class="fas fa-map-marker-alt me-1"></i> Locations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">
                            <i class="fas fa-history me-1"></i> History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Alert Container -->
        <div id="alert-container" class="mb-3"></div>
        
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">
                <small>
                    UK Postcode Distance Calculator
                    <span class="mx-2">|</span>
                    Powered by <a href="https://postcodes.io" target="_blank" rel="noopener noreferrer" class="text-light text-decoration-underline">Postcodes.io</a>
                </small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
